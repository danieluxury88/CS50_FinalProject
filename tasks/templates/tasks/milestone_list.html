{% extends 'base.html' %}

{% block content %}
  <h1>Milestones</h1>
  <ul>
    {% for milestone in object_list %}
      <a href="{% url 'tasks:milestone_update' milestone.id %}"><i class="fa fa-pencil"></i>update</a>
      <a href="{% url 'tasks:milestone_delete' milestone.id %}"><i class="fa fa-trash">delete</i></a>
    {% empty %}
      <li>No milestones found.</li>
    {% endfor %}
  </ul>
{% endblock %}
