{% extends 'base.html' %}

{% block content %}
  <h1>Milestones</h1>
  <ul>
    {% for milestone in object_list %}
      <li><a href="{% url 'tasks:milestone-detail' milestone.pk %}">{{ milestone.title }}</a></li>
    {% empty %}
      <li>No milestones found.</li>
    {% endfor %}
  </ul>
{% endblock %}
