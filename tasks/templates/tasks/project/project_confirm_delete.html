{% extends "base.html" %}
{% block content %}
<h1>Delete Project</h1>

<p>Are you sure you want to delete the project: {{ project }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>
<input type="button" value="No" onclick="window.location.href='{% url 'tasks:index' %}';return false;">
{% endblock %}
