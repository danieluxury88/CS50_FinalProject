{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.title }}</h1>
  <p><strong>Status:</strong> {{ object.status }}</p>
  <p><strong>Description:</strong> {{ object.description }}</p>
  <p><strong>Milestones:</strong></p>
  <ul>
    {% for milestone in object.milestones.all %}
      <li><a href="{% url 'tasks:milestone-detail' milestone.pk %}">{{ milestone.title }}</a></li>
    {% empty %}
      <li>No milestones found.</li>
    {% endfor %}
  </ul>
{% endblock %}
